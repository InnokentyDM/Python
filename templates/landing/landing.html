<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    {% load static %}
     <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
     <script type="text/javascript" src="{% static '/js/main.js' %}"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 upload-preview">
            <img id="preview" class="img-preview" src="" />
        </div>
        <div class="col-md-4"></div>
    </div>
        <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            <div class="form-group">
            {{ field.label_tag }}{{ field }}
            </div>
        {% endfor %}
        <div>

            <button class="btn btn-success add-img" type="submit">Отправить</button>
        </div>
    </form>
        </div>
        <div class="col-md-4"></div>
        </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="img-list" href="{% url 'posts' %}">Изображения</a>
        </div>
        <div class="col-md-4"></div>
    </div>
    </div>
</div>
</body>
</html>
